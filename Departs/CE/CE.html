  <body>
    <!-- Start your project here-->
    <div class="wrapper">
      <div class="section">
        <div class="top_navbar">
          <div class="hamburger">
            <a href="#">
              <i class="fas fa-bars"></i>
            </a>
          </div>
        </div>
        <div class="container">
          <!-- ! Our Content Start  -->
          <div class="">
            <!--Section: Content-->
            <section class="text-center dark-grey-text mb-5">
              <div class="card">
                <div class="card-body rounded-top border-top p-5">
                  <!-- Section heading -->
                  <h3 class="font-weight-bold my-4">Find Resource</h3>
                  <!-- Section description -->

                  <form class="mb-4 mx-md-5" action="">
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <!-- Name -->
                        <input
                          type="text"
                          id="depart"
                          class="form-control"
                          placeholder="Depart"
                        />
                      </div>
                      <div class="col-md-6 mb-4">
                        <!-- Email -->
                        <input
                          type="email"
                          id="day"
                          class="form-control"
                          placeholder="Day"
                        />
                      </div>
                      <div class="col-md-6 mb-4">
                        <!-- Email -->
                        <input
                          type="email"
                          id="time-slot"
                          class="form-control"
                          placeholder="Your Desired Time Slot i.e 9.30-10.30"
                        />
                      </div>

                      <div class="col-md-6 mb-4">
                        <!-- Email -->
                        <input
                          type="email"
                          id="room-no"
                          class="form-control"
                          placeholder="Your Desired Room Optional"
                        />
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group mb-4"></div>

                        <div class="text-center">
                          <a href="CE-slots.html" target="_blank">
                            <button type="btn" class="btn btn-info btn-md">
                              Submit
                            </button></a
                          >
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </section>
            <!--Section: Content-->
          </div>

          <!-- ! Our Content end  -->
        </div>

          <h3>SSUET</h3>

        <ul>
          <li>

              <span class="item">Home</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><i class="fas fa-desktop"></i></span>

            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><i class="fas fa-user-friends"></i></span>

          <li>

          <li>

              <span class="icon"><i class="fas fa-database"></i></span>

            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><i class="fas fa-chart-line"></i></span>

          </li>
          <li>
            <a href="#">
              <span class="icon"><i class="fas fa-user-shield"></i></span>

          <li>
