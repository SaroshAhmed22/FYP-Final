<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Resource Allocator</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="../../css/mdb.min.css" />
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="../../css/style.css" />
  </head>
  <body>
    <!-- Start your project here-->
    <div class="wrapper">
      <div class="section">
        <div class="top_navbar">
          <div class="hamburger">
            <a href="#">
              <i class="fas fa-bars"></i>
            </a>
          </div>
        </div>
        <div class="container">
          <!-- ! Our Content Start  -->
          <div class="py-5 z-depth-1">
            <!--Section: Content-->
            <section
              class="px-md-5 mx-md-5 text-center text-lg-left dark-grey-text"
            >
              <!--Grid row-->
              <div class="row d-flex justify-content-center">
                <!--Grid column-->
                <div class="col-md-6">
                  <!-- Default form subscription -->
                  <form class="text-center" action="#!">
                    <p class="h4 mb-4">Please fill the following information</p>
                    <!-- Name -->
                    <input
                      type="text"
                      id="course_id"
                      class="form-control mb-4"
                      placeholder="Course ID"
                    />

                    <!-- Email -->
                    <input
                      type="email"
                      id="section_id"
                      class="form-control mb-4"
                      placeholder="Section ID"
                    />
                    <div class="d-flex justify-content-center">
                      <!-- Group of default radios - option 1 -->
                      <div class="custom-control custom-radio">
                        <input
                          type="radio"
                          class="custom-control-input"
                          id="defaultGroupExample1"
                          name="groupOfDefaultRadios"
                        />
                        <label
                          class="custom-control-label"
                          for="defaultGroupExample1"
                          >One</label
                        >
                      </div>

                      <!-- Group of default radios - option 2 -->
                      <div class="custom-control custom-radio ml-3">
                        <input
                          type="radio"
                          class="custom-control-input"
                          id="defaultGroupExample2"
                          name="groupOfDefaultRadios"
                          checked
                        />
                        <label
                          class="custom-control-label"
                          for="defaultGroupExample2"
                          >Many</label
                        >
                      </div>
                    </div>
                    <!-- Sign in button -->
                    <div class="d-flex justify-content-center">
                      <a href="">
                        <button class="btn btn-info" type="submit">Done</button>
                      </a>
                      <a href="">
                        <button class="btn btn-info" type="submit">
                          Cancel
                        </button>
                      </a>
                    </div>
                  </form>
                  <!-- Default form subscription -->
                </div>
                <!--Grid column-->
              </div>
              <!--Grid row-->
            </section>
            <!--Section: Content-->
          </div>

          <!-- ! Our Content end  -->
        </div>
      </div>
      <div class="sidebar">
        <div class="profile">
          <img src="../../img/logo.jfif" alt="profile_picture" />
          <h3>SSUET</h3>
          <p>Resource Allocator</p>
        </div>
        <ul>
          <li>
            <a href="#" class="active">
              <span class="icon"><i class="fas fa-home"></i></span>
              <span class="item">Home</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><i class="fas fa-desktop"></i></span>
              <span class="item">My Dashboard</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><i class="fas fa-user-friends"></i></span>
              <span class="item">People</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><i class="fas fa-tachometer-alt"></i></span>
              <span class="item">Perfomance</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><i class="fas fa-database"></i></span>
              <span class="item">Development</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><i class="fas fa-chart-line"></i></span>
              <span class="item">Reports</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><i class="fas fa-user-shield"></i></span>
              <span class="item">Admin</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><i class="fas fa-cog"></i></span>
              <span class="item">Settings</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- End your project here-->
    <script src="../../js/App.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="../../js/mdb.min.js"></script>
    <!-- Your custom scripts (optional) -->
    <script type="text/javascript"></script>
  </body>
</html>
